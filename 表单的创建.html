<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        颜色选择控件：<input type="color" name="" id="">
        <p>
            日期选择：<input type="date" name="" id="">
        </p>
        <p>
            时间选择：<input type="time" name="" id="">
        </p>
        <p>
            <!-- required必填 -->
            电子邮件：<input type="email" name="" id="" required>
        </p>
        <p>
            数字：<input type="number" min="10" max="20">
        </p>
        <p>
            拖拽条：<input type="range" name="" id="" min="0" max="100">
        </p>
        <p>
            搜索框：<input type="search" name="" id="">
        </p>
        <p>
            网址：<input type="url" name="" id="">
        </p>
        <p>
            省份：<input type="text" list="province-list">
            <datalist id="province-list">
                <option value="四川">四川</option>
                <option value="浙江">浙江</option>
                <option value="湖南">湖南</option>
                <option value="青海">青海</option>
                <option value="重庆">重庆</option>
                <option value="西藏">西藏</option>
                <option value="新疆">新疆</option>
                <option value="云南">云南</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="提交">
        </p>
    </form>
</body>
</html>
